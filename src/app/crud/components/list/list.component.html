<div>
    <h2>Listado</h2>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let cont of displayedColumns" matColumnDef="{{cont}}">
                <th mat-header-cell *matHeaderCellDef>{{cont}}</th>
                <td mat-cell *matCellDef="let element">{{element[cont]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [length]="getCantidad()" [pageSize]="10" aria-label="Select page"></mat-paginator>
    </div>
</div>
